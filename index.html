<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Carol</title>
  <link rel="stylesheet" href="./font/iconfont.css">
  <style>
    *{margin: 0;padding: 0;}
    html,body{height: 100%}
    body{background-color: #caadee;position: relative;overflow: hidden;}
    #rightDownText{position: absolute;right: 10%;bottom:30%;}
    #rightHeart{width: 8rem;position: absolute;right: 15%;bottom:20%;}
    .rightText{transform-origin:center;display: inline-block; color: #fff;font-size: 0.933rem;font-weight: 700;text-shadow:0.027rem 0.053rem 0px #8771a9;} 
    #rightTitle{position: absolute;right:10%;top:0;} 
    .shadow{ color: #fff;font-size:2.133rem;font-weight: 700;text-shadow:0.133rem 0.08rem 0px #8771a9;}
    .heart {animation: cardiac1 3s linear infinite;position:relative;top:  50%;left: 50%; width: 0.8rem;height: 0.8rem;background-color: #fff;transform: rotate(-45deg);}
    .heart:before { content: "";position:absolute;top: -50%; left: 0;width: 0.8rem; height: 0.8rem; border-radius: 50%; background-color: #fff;}
    .heart:after{content: "";position: absolute;top: 0px;left: 50%;width: 0.8rem;height:0.8rem;background-color: #fff;border-radius: 50%;}
    .heart i{animation: cardiac 3s linear infinite;position: absolute;font-size: 0.833rem;z-index: 10;transform: rotate(45deg) translate(-7%,-7%);}
    @keyframes  mytext{
        0%{transform:   scale(1)   rotate(0deg)}
        20%{transform:  scale(1)   rotate(0deg)}
        30%{transform:  scale(0.3) translate(3.2rem,0px) rotate(135deg) ; opacity: 1}
        40%{transform:  scale(0.3) translate(3.2rem,0px) rotate(135deg) ; opacity: 0 }
        50%{transform:  scale(0) translate(4rem,0px) rotate(270deg) ;opacity: 0;}
        60%{transform:  scale(0.3) translate(3.2rem,0px) rotate(135deg) ; }
        70%{transform:  scale(0.3) translate(3.2rem,0px) rotate(135deg) ; opacity: 0}
        80%{transform:  scale(1)   rotate(0deg); opacity: 1}
        100%{transform: scale(1)   rotate(0deg);}
    }
    @keyframes myRotate{
        0%{transform:   scale(1)   rotate(0deg)}
        100%{transform:  scale(1)   rotate(-360deg)}
    }
    @keyframes cardiac {
      0%{transform: scale(1)rotate(45deg) ;opacity: 1;}
      20%{transform: scale(1.3)rotate(45deg) ;opacity: 1;}
      50%{transform: scale(1)rotate(45deg) ;opacity: 1;}
      70%{transform: scale(0.3)rotate(45deg);opacity: 1;}
      100%{transform: scale(1) rotate(45deg);opacity: 1;}
    }
    @keyframes cardiac1 {
      0%{transform: scale(1) rotate(-45deg) ;opacity: 1;}
      20%{transform: scale(1)rotate(-45deg) ;opacity: 1;}
      50%{transform: scale(1)rotate(-45deg) ;opacity: 1;}
      70%{transform: scale(0.3)rotate(-45deg);opacity: 1;}
      100%{transform: scale(1) rotate(-45deg);opacity: 1;}
    }
    .rotateBox{
      display: none;
      overflow: hidden;
      width: 13.333rem;
      height: 13.333rem;
      border: 2px solid #fff;
      border-radius: 50%;
      position: absolute;
      left:-5% ;
      bottom: -5%;
      animation: myRotate 10s linear infinite;
    }
    .rotateBox:before {content: "";position:absolute;top:0; left:20%;width: 1px; height: 24rem; background-color: #fff;
    }
    .rotateBox:after {content: "";position:absolute;top: 0%;transform: rotate(45deg); right:  20%;width: 1px; height: 13.333rem; border-radius: 50%; background-color: #fff ;
    }
    .rotateBox2{
      background-color: #c7aded;
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 5.333rem;
      height: 5.333rem;
      border: 1px solid #fff;
      border-radius: 50%;
    }
    .star{
        width:1.067rem;height:1.333rem;
        position:relative;
        background-color: #ffd414;
    }
    .star:after{
        content:" ";
        width:0.8rem;height:1.2rem;
        border-radius: 50%;
        background-color: #caadee;
        position: absolute;
        top:-40%;
        left: -30%;
    }
    .star:before{
        content:" ";
        width:0.8rem;height:1.2rem;
        border-radius: 50%;
        background-color: #caadee;
        position: absolute;
        bottom:-40%;
        left: -30%;
    }
    .starChild{
      position: absolute;
      background-color: transparent;
      width: 1.333rem;
      height: 1.333rem;
      top: 50%;
      left:50%;
      transform: translate(-50%,-50%);
    }
    .starChild:after{
        content:" ";
        width:0.8rem;height:1.2rem;
        border-radius: 50%;
        background-color: #caadee;
        position: absolute;
        top:-40%;
        right: -10%;
    }
    .starChild:before{
        content:" ";
        width:0.8rem;height:1.2rem;
        border-radius: 50%;
        background-color: #caadee;
        position: absolute;
        bottom:-40%;
        right: -10%;
    }
  </style>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
  <div class="rotateBox">
    <div class="rotateBox2">
  
    </div>
  </div>
  <div id="rightTitle" style="display: none;">
    <p class="shadow"><i>"</i></p>
    <p class="shadow"><i>珈乐</i></p>
    <p class="shadow"><i>Carol</i></p>
  </div>
  <div class="star">
    <div class="starChild"></div>
  </div>
  <div id='rightHeart' style="display: flex;justify-content: space-around;">
    <div class="heart AVA">      <i class="iconfont icon-wan" style='color:#bbbde6'></i></div>
    <div class="heart bee">
       <i class="iconfont icon-tu" style='color:#c04440'></i>
    </div>
    <div class="heart">
       <i class="iconfont icon-huatong" style='color:#caadee'></i>
    </div>
    <div class="heart">
       <i class="iconfont icon-yumaoqiu" ></i>
    </div>
    <div class="heart">
       <i class="iconfont icon-huli1" style='color:#fd9041'></i>
    </div>
  </div>
  <div id="rightDownText" style="display: none;">

  </div>
  <script>
    // let text ='约好了,骑士们来梦里听我唱歌~'
    let text ='约好了,骑士们来梦里听我唱歌~'
    function init(){
      let arr = text.split('')
      // console.log(arr)
      let str =''
      for(let i =0;i<arr.length;i++){
         str += '<span class="rightText'+ ' ' +"text"+i+'"style="animation:mytext 7s '+i*70+'ms infinite ">'+arr[i]+'</span>'
      }
      document.getElementById('rightDownText').innerHTML=str
    }
    init()
  </script>
</body>
</html>
